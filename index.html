<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2 class="header">Rubik's Cube</h2>
    </header>
    <section id="rubik">
        <div class="container" id="cube-container">
            <div id="cube-viewport">
                <div id="cube">
                    <div class="top-face">
                        <div class="cubes top"><div><span>T1</span></div></div>
                        <div class="cubes top"><div><span>T2</span></div></div>
                        <div class="cubes top"><div><span>T3</span></div></div>
                        <div class="cubes top"><div><span>T4</span></div></div>
                        <div class="cubes top"><div><span>T5</span></div></div>
                        <div class="cubes top"><div><span>T6</span></div></div>
                        <div class="cubes top"><div><span>T7</span></div></div>
                        <div class="cubes top"><div><span>T8</span></div></div>
                        <div class="cubes top"><div><span>T9</span></div></div>    
                    </div>
                    <div class="front-face">
                        <div class="cubes front"><div><span>F1</span></div></div>
                        <div class="cubes front"><div><span>F2</span></div></div>
                        <div class="cubes front"><div><span>F3</span></div></div>
                        <div class="cubes front"><div><span>F4</span></div></div>
                        <div class="cubes front"><div><span>F5</span></div></div>
                        <div class="cubes front"><div><span>F6</span></div></div>
                        <div class="cubes front"><div><span>F7</span></div></div>
                        <div class="cubes front"><div><span>F8</span></div></div>
                        <div class="cubes front"><div><span>F9</span></div></div>
                    </div>
                    <div class="down-face">
                        <div class="cubes down"><div><span>D1</span></div></div>
                        <div class="cubes down"><div><span>D2</span></div></div>
                        <div class="cubes down"><div><span>D3</span></div></div>
                        <div class="cubes down"><div><span>D4</span></div></div>
                        <div class="cubes down"><div><span>D5</span></div></div>
                        <div class="cubes down"><div><span>D6</span></div></div>
                        <div class="cubes down"><div><span>D7</span></div></div>
                        <div class="cubes down"><div><span>D8</span></div></div>
                        <div class="cubes down"><div><span>D9</span></div></div>
                    </div>
                    <div class="back-face">
                        <div class="cubes back"><div><span>B1</span></div></div>
                        <div class="cubes back"><div><span>B2</span></div></div>
                        <div class="cubes back"><div><span>B3</span></div></div>
                        <div class="cubes back"><div><span>B4</span></div></div>
                        <div class="cubes back"><div><span>B5</span></div></div>
                        <div class="cubes back"><div><span>B6</span></div></div>
                        <div class="cubes back"><div><span>B7</span></div></div>
                        <div class="cubes back"><div><span>B8</span></div></div>
                        <div class="cubes back"><div><span>B9</span></div></div>
                    </div>
                    <div class="left-face">
                        <div class="cubes left"><div><span>L1</span></div></div>
                        <div class="cubes left"><div><span>L2</span></div></div>
                        <div class="cubes left"><div><span>L3</span></div></div>
                        <div class="cubes left"><div><span>L4</span></div></div>
                        <div class="cubes left"><div><span>L5</span></div></div>
                        <div class="cubes left"><div><span>L6</span></div></div>
                        <div class="cubes left"><div><span>L7</span></div></div>
                        <div class="cubes left"><div><span>L8</span></div></div>
                        <div class="cubes left"><div><span>L9</span></div></div>
                    </div>
                    <div class="right-face">
                        <div class="cubes right"><div><span>R1</span></div></div>
                        <div class="cubes right"><div><span>R2</span></div></div>
                        <div class="cubes right"><div><span>R3</span></div></div>
                        <div class="cubes right"><div><span>R4</span></div></div>
                        <div class="cubes right"><div><span>R5</span></div></div>
                        <div class="cubes right"><div><span>R6</span></div></div>
                        <div class="cubes right"><div><span>R7</span></div></div>
                        <div class="cubes right"><div><span>R8</span></div></div>
                        <div class="cubes right"><div><span>R9</span></div></div>
                    </div>


                </div>
            </div>
        </div>

    </section>

</body>
</html>
